{% load static %}
{% include '../header.html' %}


   <h1>Список новостей</h1>

<ul class="news-list">
    {% for i in news_blog %}
    <li class="news-card">
        <h3>{{ i.title }}</h3>
        <img src="{{ i.photo.url }}" alt="" width="300" height="400">
        <br>
        <data>{{ i.created_at }}</data>
        <br>
        <button><a href="/news_list/{{ i.id }}/">Читать далее</a></button>
    </li>
    {% endfor %}
</ul>

<div class="slider">
    <div class="slides">
        {% for s in slider %}
        <div class="slide">
            <img src="{{ s.image }}" alt="slider image">
        </div>
        {% endfor %}
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>



<script>
let currentIndex = 0;
const slides = document.querySelector('.slides');
const slideCount = document.querySelectorAll('.slide').length;

document.querySelector('.next').addEventListener('click', () => changeSlide(1));
document.querySelector('.prev').addEventListener('click', () => changeSlide(-1));

function changeSlide(direction) {
    currentIndex = (currentIndex + direction + slideCount) % slideCount;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}
</script>
